<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatroom Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css">
    <link rel="stylesheet" href="app.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="chats">
      <div class = "chat">
        <div class="username">Bob</div>
        <div class="message">Hello, world.</div>
      </div>
      <div class = "chat">
        <div class="username">Jim</div>
        <div class="message">Hi there.</div>
      </div>
    </div>
    <div class="chat-actions">
      <input type="text" placeholder="Say something" class="chat-message">
      <button class="chat-button"><i class="fa fa-paper-plane"></i> Send</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script type="text/javascript" href="app.js"></script>

  </body>
</html>
