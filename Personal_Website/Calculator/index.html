<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class= "realcontainer">
      <div class="filler"> </div>
      <div class="container">
        <div class="display"></div>
        <table style="width: 40% height: 40%">
          <tr>
            <td class="reset" style="width: 10%; height: 10%">AC</td>
            <td class="numButton" style="width: 10%; height: 10%">1</td>
            <td class="numButton" style="width: 10%; height: 10%">2</td>
            <td class="numButton" style="width: 10%; height: 10%">3</td>
            <td class="mainOperator" style="width: 10%; height: 10%">+</td>
          </tr>
          <tr>
            <td class="operator">^</td>
            <td class="numButton">4</td>
            <td class="numButton" >5</td>
            <td class="numButton">6</td>
            <td class="mainOperator">–</td>
          </tr>
          <tr>
            <td class="number">π</td>
            <td class="numButton">7</td>
            <td class="numButton">8</td>
            <td class="numButton">9</td>
            <td class="mainOperator">x</td>
          </tr>
          <tr>
            <td class="operator">!</td>
            <td class="numButton">.</td>
            <td class="numButton">0</td>
            <td class="equal">=</td>
            <td class="mainOperator">÷</td>
          </tr>
        </table>
      </div>
      <div class="filler"> </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
